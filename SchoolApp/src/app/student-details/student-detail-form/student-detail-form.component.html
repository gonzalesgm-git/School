<div class="row">
    <div class="col-8"><h2>Create Student</h2></div>
        <div class="col-4"> 
        <button class="btn btn-secondary pull-right"
        (click)="clear()">Clear</button>
    </div>
</div>

<form [formGroup]="studentForm" role="form">
    <div class="mb-3">
        <label>First Name</label>
        <input class="form-control form-control-lg"
            formControlName="firstName"
            id="firstName">
        <!-- <div *ngIf="firstName.dirty || firstName.touched"  class="alert">
            <div *ngIf="firstName.errors?.['required']">Name is required.</div>
            <div *ngIf="firstName.errors?.['minlength']">
              Name must be at least 2 characters long.
            </div>
        </div> -->
    </div>
    <div class="mb-3">
        <label>Last Name</label>
        <input class="form-control form-control-lg"
            formControlName="lastName"
            id="lastName">
    </div>
    <div class="mb-3">
        <label>Birth Date</label>
        <input class="form-control form-control-lg"
            formControlName="birthDate"
            id="birthDate"
            type="date">
    </div>
    <div class="mb-3">
        <label>email</label>
        <input class="form-control form-control-lg"
            formControlName="email"
            id="email">
    </div>
    <div class="mb-3">
        <label>Phone Number</label>
        <input class="form-control form-control-lg"
            formControlName="phoneNumber"
            id="phoneNumber">
    </div>
    <button class="btn btn-primary btn-mr" 
        type="button"
        (click)="save()">
        Save
    </button>
</form>
